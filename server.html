<!DOCTYPE html>
<html>
  <head>
    <title>Gun.js World Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  </head>
  <body>
    <h1>World Chat</h1>
    <input id="message" type="text" placeholder="Type a message">
    <button onclick="sendMessage()">Send</button>
    <ul id="messages"></ul>

    <script>
      const gun = Gun('https://your-render-url.onrender.com/gun'); // Replace with your deployed Gun URL
      const messages = gun.get('world_chat');

      // Fetch existing messages
      messages.map().on((msg, id) => {
        const li = document.createElement('li');
        li.innerText = msg;
        document.getElementById('messages').appendChild(li);
      });

      // Send a new message
      function sendMessage() {
        const message = document.getElementById('message').value;
        messages.set(message); // Save the message to the Gun DB
        document.getElementById('message').value = '';
      }
    </script>
  </body>
</html>
